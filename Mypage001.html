<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catálogo de produtos católicos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Catálogo de produtos católicos</h1>
		<div class="row">
			<div class="col-md-3">
				<div class="card mb-3">
					<img class="card-img-top" src="https://via.placeholder.com/300x200.png?text=Produto+1" alt="Produto 1">
					<div class="card-body">
						<h5 class="card-title">Produto 1</h5>
						<p class="card-text">Descrição do produto 1</p>
						<a href="#" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card mb-3">
					<img class="card-img-top" src="https://via.placeholder.com/300x200.png?text=Produto+2" alt="Produto 2">
					<div class="card-body">
						<h5 class="card-title">Produto 2</h5>
						<p class="card-text">Descrição do produto 2</p>
						<a href="#" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card mb-3">
					<img class="card-img-top" src="https://via.placeholder.com/300x200.png?text=Produto+3" alt="Produto 3">
					<div class="card-body">
						<h5 class="card-title">Produto 3</h5>
						<p class="card-text">Descrição do produto 3</p>
						<a href="#" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card mb-3">
					<img class="card-img-top" src="https://via.placeholder.com/300x200.png?text=Produto+4" alt="Produto 4">
					<div class="card-body">
						<h5 class="card-title">Produto 4</h5>
						<p class="card-text">Descrição do produto 4</p>
						<a href="#" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
