<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catálogo de produtos católicos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f5f5f5;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		h1 {
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			margin-top: 30px;
			margin-bottom: 30px;
			color: #666666;
			text-shadow: 1px 1px #ffffff;
		}
		.card {
			background-color: #ffffff;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			transition: transform 0.2s ease-in-out;
		}
		.card:hover {
			transform: scale(1.05);
		}
		.card-title {
			font-size: 24px;
			font-weight: bold;
			color: #666666;
		}
		.card-text {
			font-size: 16px;
			color: #999999;
		}
		.btn-primary {
			background-color: #6c757d;
			border-color: #6c757d;
		}
		.btn-primary:hover {
			background-color: #495057;
			border-color: #495057;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Melhor seleção de Livros Católicos</h1>
		<div class="row">
			<div class="col-md-3">
				<div class="card mb-3">
					<img class="card-img-top" src="https://m.media-amazon.com/images/I/41Voe9L+n5L._SX333_BO1,204,203,200_.jpg" alt="Produto 1">
					<div class="card-body">
						<h5 class="card-title">Tratado do Purgatório</h5>
						<a href="https://amzn.to/40f2RXW" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card mb-3">
					<img class="card-img-top" src="https://m.media-amazon.com/images/I/51xbSt1uctL._SX344_BO1,204,203,200_.jpg" alt="Produto 2">
					<div class="card-body">
						<h5 class="card-title">Tesouro Oculto, O - Méritos E Excelências Da Santa Missa</h5>
						<a href="https://amzn.to/41fWMMk" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card mb-3">
					<img class="card-img-top" src="https://m.media-amazon.com/images/I/41XjroQYeaL._SX323_BO1,204,203,200_.jpg" alt="Produto 3">
					<div class="card-body">
						<h5 class="card-title">Revelações </h5>
						<a href="https://amzn.to/3oiW2rb" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card mb-3">
					<img class="card-img-top" src="https://m.media-amazon.com/images/I/51lpBQ9FrfL._SX335_BO1,204,203,200_.jpg" alt="Produto 4">
					<div class="card-body">
						<h5 class="card-title">O Cristão Bem Formado</h5>
						<a href="https://amzn.to/3mBcL8K" class="btn btn-primary">Comprar</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
